<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat game</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="tabletop">
        <div class="game">
            <p>
                Game > Hello Player 1, what's your name ? <input class="console-input">
            </p>
        </div>
        <div class="interface">
            <h2>Choose your attaque type</h2>

                <button class="btn btn-green">Defend</button>
                <button class="btn btn-red">Escape</button>
            </div>
        </div>
    </div>
    <script src="scripts/combatGames.js"></script>
